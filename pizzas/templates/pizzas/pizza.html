{% extends "Pizzas/base.html" %}

    {% block content %}

    <p> Pizza: {{ pizza }} </p>

    <ul>

        {% for topping in toppings %}


        <li> 
            <p>{{ topping.date_added }} </p>
            <p>{{ topping.name }} </p> 
        
        </li> 

        {% empty %}

        <li> Toppings are customized for this pizza. </li>

        {% endfor %}

    </ul>


    {% endblock content %}
