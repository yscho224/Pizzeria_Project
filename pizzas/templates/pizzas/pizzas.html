{% extends "Pizzas/base.html" %}

{% block content %}

    <p> Pizzas </p>

    <ul>

        {% for pizza in pizzas %}


        <li> <a href = "{% url 'Pizzas:pizza' pizza.id %}">{{ pizza }} </li>
        </li>

        {% empty %}
            <li> No pizzas have been added yet! </li>
        {% endfor %}
    </ul>

    
{% endblock content %}
